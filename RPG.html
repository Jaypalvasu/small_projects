<style>

  .box{
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    padding: 15px;
    text-align: center;
    font-size: 20px;
  }

  span{
    color:red;
  }
  button{
    margin-left: 600px;
  }
  .box{
    margin-top: 300px;
    margin-left: 400px;
    margin-right: 400px;
  }
</style>
<body>

  <div class="box">
    Dear Customer ,Your OTP for registration is <span id="otp"></span>
  </div>
<br>
<button type="button" onclick="generate()" class="btn btn-outline-danger"> Generate OTP</button>

<script>
  function generate(){
    var num="1234567890";
    var otplenght=6;
    var OTP="";

    for(var i=0; i<otplenght;i++){

      OTP+=num[Math.floor(Math.random()*num.length)];

      //simplification
      // OTP= OTP+num[Math.floor(Math.random()*num.length)];

    }
    document.getElementById("otp").innerHTML=OTP;
  }

  // var interval = setInterval(generate,1000);  this is for automatically generate OTP per 1 sec
</script>
